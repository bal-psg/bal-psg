<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floor Plan</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }

      .table-section {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Ensure full viewport height */
      }

      .table-section.left {
        background-color: #f0f0f0;
      }

      .table-section.right {
        background-color: #f0f0f0;
      }

      .table {
        width: 100px;
        height: 100px;
        background-color: rgba(255, 0, 0, 0.5); /* Red with transparency */
        border: 2px solid red;
        position: absolute;
        cursor: move; /* Indicate it's draggable */
        z-index: 1; /* Ensure it's on top */
      }

      .table.highlight {
        background-color: rgba(0, 0, 255, 0.5); /* Blue with transparency */
      }

      .draggable {
        position: absolute;
        cursor: move;
      }

      /* Add some basic styling for the rectangles */
      .rectangle {
        width: 50px;
        height: 50px;
        border: 1px solid black;
        margin: 5px;
        position: absolute;
        cursor: move;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="table-section left">
      <div id="leftSection" class="table-section left">
        <script>
          const leftSection = document.getElementById('leftSection');
        </script>
      </div>
    </div>
    <div class="table-section right">
      <div id="rightSection" class="table-section right">
        <script>
          const rightSection = document.getElementById('rightSection');
        </script>
      </div>
    </div>

    <div id="floorplan" style="width: 100%; height: 100%; margin: 0 auto; text-align: center;">
      <!-- Tables and Rectangles will be inserted here -->
    </div>
    <script>
      const floorplan = document.getElementById('floorplan');

      // Function to create a rectangle element
      function createRectangle(id, x, y) {
        const rectangle = document.createElement('div');
        rectangle.id = id;
        rectangle.className = 'rectangle';
        rectangle.style.left = x + 'px';
        rectangle.style.top = y + 'px';
        floorplan.appendChild(rectangle);
        // Add draggable functionality (basic implementation)
        rectangle.addEventListener('mousedown', (e) => {
          e.preventDefault(); // Prevent text selection
          const element = document.getElementById(id);
          element.style.cursor = 'grabbing';
        });

        rectangle.addEventListener('mouseup', () => {
          element.style.cursor = 'move';
        });

        rectangle.addEventListener('mousemove', (e) => {
          const x = e.clientX - floorplan.offsetLeft;
          const y = e.clientY - floorplan.offsetTop;
          rectangle.style.left = x + 'px';
          rectangle.style.top = y + 'px';
        });
      }
      
      // Create rectangles (example)
      createRectangle('rect1', 50, 50);
      createRectangle('rect2', 200, 100);
      createRectangle('rect3', 350, 200);
      //  Add more rectangles as needed.
    </script>
  </body>
</html>
